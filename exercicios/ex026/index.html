<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tabelas</title>
  </head>
  <body>
    <h1>minha primeira tabela</h1>

    <!--hierarquia de tabelas (simples)

    table =tabela table row = linha de tabela table header = cabeÃ§alho de tabela
    table data = dado de tabela-->

    <table>
      <tr class="linha">
        <!-- primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td class="numero">B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
